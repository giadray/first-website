<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the PlateSafe waitlist</title>
  <style>
    :root{
      --brand:#6e88a6; --accent:#2bb673; --ink:#0b1f2a; --muted:#f5f7fa; --card:#fff;
      --shadow:0 8px 24px rgba(16,36,51,.12); --radius:16px;
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{
      font-family:-apple-system, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--ink); background:linear-gradient(180deg, var(--muted), #eef3f7 40%);
    }
    .container{max-width:760px;margin:0 auto;padding:24px}
    .top{display:flex; align-items:center; gap:12px; padding:16px 0}
    .badge{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;color:#fff;
      background:linear-gradient(135deg,var(--brand),#1d3147); box-shadow:var(--shadow)}
    .card{
      margin-top:18px; background:var(--card); border:1px solid rgba(20,35,50,.06);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;
    }
    h1{margin:6px 0 8px}
    p.lead{color:#3a4a57;margin-top:0}
    form{display:grid; gap:16px; margin-top:8px}
    label{font-weight:600; font-size:14px}
    input,select,textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #d4dee7; background:#fff;
      font-size:15px;
    }
    textarea{min-height:90px; resize:vertical}
    .row{display:grid; gap:16px; grid-template-columns:1fr 1fr}
    @media (max-width:640px){ .row{grid-template-columns:1fr} }
    .actions{display:flex; gap:12px; align-items:center}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      background:var(--accent); color:#fff; padding:12px 18px; border-radius:12px;
      font-weight:700; box-shadow:0 8px 20px rgba(43,182,115,.35); border:0; cursor:pointer;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .link{color:var(--brand); font-weight:600}
    .notice{font-size:13px; color:#5a6b79}
    .success{
      display:none; text-align:center; padding:36px 12px;
    }
    .success.show{display:block}
    .fade-out{animation:fade .35s ease forwards}
    @keyframes fade{to{opacity:0; transform:translateY(-6px); pointer-events:none}}
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3l7 3v6c0 5-3.5 8-7 9-3.5-1-7-4-7-9V6l7-3z"/><path d="M9 12l2 2 4-4"/>
        </svg>
      </div>
      <strong>PlateSafe</strong>
      <span style="margin-left:auto"><a class="link" href="index.html">← Back</a></span>
    </div>

    <div class="card" id="card">
      <h1>Join the waitlist</h1>
      <p class="lead">Tell us a bit about you and we’ll keep you posted as PlateSafe rolls out.</p>

      <form id="f">
        <div class="row">
          <div>
            <label for="name">Full name</label>
            <input id="name" name="name" required placeholder="Alex Smith" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="alex@email.com" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="city">City / region</label>
            <input id="city" name="city" placeholder="Sydney" />
          </div>
          <div>
            <label for="diet">Dietary preference</label>
            <select id="diet" name="diet">
              <option value="">Select…</option>
              <option>Vegetarian</option>
              <option>Vegan</option>
              <option>Gluten-free</option>
              <option>Dairy-free</option>
              <option>No preference</option>
            </select>
          </div>
        </div>

        <div>
          <label for="allergies">Allergies (optional)</label>
          <textarea id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish"></textarea>
        </div>

        <div class="actions">
          <button class="btn" id="submitBtn" type="submit">Join the waitlist</button>
          <span class="notice">Your info won’t be sent anywhere yet — this is a preview.</span>
        </div>
      </form>

      <div class="success" id="success">
        <svg viewBox="0 0 24 24" width="44" height="44" fill="none" stroke="#2bb673" stroke-width="2">
          <circle cx="12" cy="12" r="10" stroke-opacity=".25"></circle>
          <path d="M7 12.5l3 3 7-7"/>
        </svg>
        <h2>Thanks — you’re on the list!</h2>
        <p>We’ll email you when PlateSafe is ready in your area.</p>
        <p><a class="link" href="index.html">Return to homepage</a></p>
      </div>
    </div>
  </div>

  <script>
    // Fake-submit: hide the form, show success, clear values
    const form = document.getElementById('f');
    const card = document.getElementById('card');
    const success = document.getElementById('success');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Submitting…';

      // simulate a short network delay
      setTimeout(()=>{
        // clear fields (not sent anywhere)
        form.reset();
        form.classList.add('fade-out');

        setTimeout(()=>{
          form.style.display = 'none';
          success.classList.add('show');
          btn.disabled = false;
          btn.textContent = 'Join the waitlist';
        }, 300);
      }, 800);
    });
  </script>
</body>
</html>
