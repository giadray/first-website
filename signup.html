<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the PlateSafe waitlist</title>
  <style>
    :root{
      --brand:#88A8BE; --teal:#00C2A8; --coral:#FF6B35;
      --ink:#0b1f2a; --ink-2:#3a4a57; --bg:#f6f9fc; --card:#fff;
      --shadow:0 10px 30px rgba(16,36,51,.12); --radius:18px;
      --pad-x: clamp(28px, 6vw, 64px); --pad-x-left: calc(var(--pad-x) + 10px);
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{
      font-family:-apple-system, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 450px at 100% -10%, rgba(0,194,168,.10), transparent 60%),
        radial-gradient(900px 450px at -10% 0%, rgba(255,107,53,.08), transparent 60%),
        linear-gradient(180deg, #fff 0%, var(--bg) 100%);
    }
    .container{max-width:800px;margin:0 auto;padding-right:var(--pad-x);padding-left:var(--pad-x-left)}
    .top{display:flex; align-items:center; gap:12px; padding:18px 0}
    .badge{width:30px;height:30px;border-radius:10px;display:grid;place-items:center;color:#fff;
      background: radial-gradient(120% 120% at 20% 10%, var(--teal), #0e9887); box-shadow:var(--shadow)}
    .card{
      margin:12px 0 24px; background:var(--card); border:1px solid rgba(20,35,50,.06);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;
    }
    h1{margin:6px 0 8px}
    p.lead{color:var(--ink-2);margin-top:0}

    form{display:grid; gap:16px; margin-top:8px}
    .row{display:grid; gap:16px; grid-template-columns:1fr 1fr}
    @media (max-width:640px){ .row{grid-template-columns:1fr} }
    label{font-weight:700; font-size:14px}
    input,select,textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #cfe0ea; background:#fff;
      font-size:15px; transition:box-shadow .15s ease, border-color .15s ease;
    }
    input:focus,select:focus,textarea:focus{
      outline:none; border-color:var(--teal); box-shadow:0 0 0 3px rgba(0,194,168,.2)
    }
    textarea{min-height:96px; resize:vertical}

    .actions{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 18px; border-radius:12px; border:0; cursor:pointer; font-weight:800;
      color:#fff; background:linear-gradient(135deg,var(--coral), #e65323);
      box-shadow:0 12px 28px rgba(255,107,53,.35);
    }
    .btn:hover{filter:brightness(.97)}
    .btn:disabled{opacity:.65; cursor:not-allowed}
    .link{color:var(--teal); font-weight:700}
    .notice{font-size:13px; color:var(--ink-2)}
    .success{display:none; text-align:center; padding:32px 10px}
    .success.show{display:block}
    .fade-out{animation:fade .3s ease forwards}
    @keyframes fade{to{opacity:0; transform:translateY(-6px); pointer-events:none}}
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" stroke="rgba(255,255,255,.7)"/>
          <path d="M12 5l5 2v3.5c0 3.8-2.6 6.1-5 6.9-2.4-.8-5-3.1-5-6.9V7l5-2z" stroke="#fff"/>
          <path d="M9.2 12.2l1.9 1.9 3.7-3.7" stroke="#fff"/>
        </svg>
      </div>
      <strong>PlateSafe</strong>
      <span style="margin-left:auto"><a class="link" href="./index.html">← Back to homepage</a></span>
    </div>

    <div class="card" id="card">
      <h1>Join the waitlist</h1>
      <p class="lead">Tell us a bit about you and we’ll keep you posted as PlateSafe rolls out.</p>

      <form id="f">
        <div class="row">
          <div>
            <label for="name">Full name</label>
            <input id="name" name="name" required placeholder="Alex Smith" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="alex@email.com" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="city">City / region</label>
            <input id="city" name="city" placeholder="Sydney" />
          </div>
          <div>
            <label for="diet">Dietary preference</label>
            <select id="diet" name="diet">
              <option value="">Select…</option>
              <option>Vegetarian</option>
              <option>Vegan</option>
              <option>Gluten-free</option>
              <option>Dairy-free</option>
              <option>No preference</option>
            </select>
          </div>
        </div>

        <div>
          <label for="allergies">Allergies (optional)</label>
          <textarea id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish"></textarea>
        </div>

        <div class="actions">
          <button class="btn" id="submitBtn" type="submit">Join the waitlist</button>
          <span class="notice">Preview only — your info isn’t sent anywhere yet.</span>
        </div>
      </form>

      <div class="success" id="success">
        <svg viewBox="0 0 24 24" width="44" height="44" fill="none" stroke="#00C2A8" stroke-width="2">
          <circle cx="12" cy="12" r="10" stroke-opacity=".25"></circle>
          <path d="M7 12.5l3 3 7-7"/>
        </svg>
        <h2>Thanks — you’re on the list!</h2>
        <p>We’ll email you when PlateSafe is ready in your area.</p>
        <p><a class="link" href="./index.html">Return to homepage</a></p>
      </div>
    </div>
  </div>

  <script>
    // Fake-submit: hide form, show success, clear values
    const form = document.getElementById('f');
    const success = document.getElementById('success');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Submitting…';
      setTimeout(()=>{
        form.reset();
        form.classList.add('fade-out');
        setTimeout(()=>{
          form.style.display = 'none';
          success.classList.add('show');
          btn.disabled = false;
          btn.textContent = 'Join the waitlist';
        }, 300);
      }, 800);
    });
  </script>
</body>
</html>
